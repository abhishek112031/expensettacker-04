<link rel="stylesheet" href="/css/expense.css">

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <button id="rzp-button1" class="btn btn-outline-dark bg-secondary ms-2 mt-2">Buy Premium</button>
    <h1 class="display-5 text-center fw-bold">User Expenses:</h1>



    <div class="row mt-3 justify-content-center">
        <div class="col-sm-3">
            <form onsubmit="userExpenseData(event)">

                <label class="text-primary fw-bold" for="amount">*Expense Amount:</label>
                <input class="form-control mb-3 border-3 border-warning" type="number" name="amount" id="amount"
                    required>
                <label class="text-primary fw-bold" for="description">*Description:</label>
                <input class="form-control mb-3 border-3 border-danger" type="text" name="description" id="description"
                    required>
                <label class="fw-bold text-primary" for="category">*Choose Category:</label>
                <select class="form-control border-warning border-3 " name="category" id="category" required>
                    <option value="Grocery">Grocery</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Food">Food</option>
                    <option value="Movies">Movies</option>
                    <option value="Garments">Garments</option>
                    <option value="Medicines">Medicines</option>
                    <option value="Others">Others</option>
                </select>
                <button class="btn btn-outline-dark mt-3 mb-2"> Add Expense</button>

            </form>
        </div>

    </div>


    <header>
        <h1 class="text-center">List of Expenses:</h1>
    </header>
